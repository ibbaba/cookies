<!doctype html>
<html lang="de">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Cookies</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
		
		<!-- CDN -->

		<link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/cookieconsent2/3.0.3/cookieconsent.min.css" />
		<script src="//cdnjs.cloudflare.com/ajax/libs/cookieconsent2/3.0.3/cookieconsent.min.js"></script>

		<script>
			// Cookie Consent Settings
			
			window.addEventListener("load", function(){
			window.cookieconsent.initialise({
			  "palette": {
				"popup": {
				  "background": "#edeff5",
				  "text": "#838391"
				},
				"button": {
				  "background": "#4b81e8"
				}
			  },
			  "position": "bottom-right",
			  "content": {
				"message": "Wir verwenden Cookies, um die Zugriffe auf unserer Website zu analysieren.",
				"dismiss": "Verstanden!",
				"link": "Mehr erfahren",
				"href": "#"
			  },
			  "cookie": {
				"domain": ".domain.de",
				"expiryDays": 1
			  }
			})});
		</script>
    </head>
    <body>
	
		<img width="300" src="/assets/images/cookies/cookies.svg" />

		<h1>Cookie Hinweis & Deaktivierung</h1>
		
		<br>
		
		<h2>Google Analytics Opt-out</h2>
		<a id="disable-cookie" href="javascript:gaOptout();">Google Analytics deaktivieren</a>
		
		
		<script type="text/javascript">
		
			// Google Analytics Opt-out

			var gaProperty = 'UA-XXXXXXXX';
			var disableStr = 'ga-disable-' + gaProperty;
			var linkDisableCookie = document.getElementById("disable-cookie");
			
			// Tracking deaktivieren wenn der opt-out cookie existiert
			if (document.cookie.indexOf(disableStr + '=true') > -1) {
				window[disableStr] = true;
				
				linkDisableCookie.innerHTML = "Google Analytics ist bereits deaktiviert";
				linkDisableCookie.classList.add("link-disabled");
			}

			// Opt-out Funktionalit√§t
			// erstellt Opt-out Cookie
			function gaOptout() {
				document.cookie = disableStr + '=true; expires=Thu, 31 Dec 2099 23:59:59 UTC; path=/';
				window[disableStr] = true;
				
				linkDisableCookie.innerHTML = "Google Analytics ist deaktiviert";
				linkDisableCookie.classList.add("link-disabled");
				location.reload(true);
			}
			
		</script>
		
		
		<script>
			(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
			(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
			m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
			})(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

			ga('create', 'UA-XXXXXX', 'auto');
			ga('set', 'anonymizeIp', true);
			ga('send', 'pageview');

		</script>

    </body>
</html>
